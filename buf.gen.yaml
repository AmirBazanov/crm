version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/bufbuild/buf-examples/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: proto/gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: proto/gen/go
    opt: paths=source_relative
  - remote: buf.build/bufbuild/es:v1.9.0
    opt: target=ts
    out: proto/gen/ts
inputs:
  - directory: proto