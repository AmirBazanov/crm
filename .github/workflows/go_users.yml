# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Build and Test Users Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -o users crm/services/users/cmd/users

    - name: Run gRPC server in background
      run: |
        ./users --config=/home/runner/work/crm/crm/services/users/config/local_git.yaml &
        sleep 2 

    - name: Test
      run: go test crm/services/users/tests
